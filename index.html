<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Henry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Raleway", sans-serif;
      height: 100vh;               /* full screen height */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* image on top, link on bottom */
      align-items: center;
      text-align: center;
    }

    .hero img {
      height: 80vh;       /* take 80% of viewport height */
      max-width: 95vw;    /* prevent overflow */
      object-fit: cover;  /* crop if needed but fill space */
      border-radius: 20px;
    }

    .resume-link {
      margin-bottom: 40px; /* space up from bottom */
    }

    .resume-link a {
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      color: black;
      text-decoration: none;
    }

    .resume-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="Hire-Henry-Cover.webp" alt="Henry">
  </div>

  <div class="resume-link">
    <a href="Henry-Soicher-Resume.pdf" target="_blank">View Resume</a>
  </div>
</body>
</html>
