<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume Link</title>

  <!-- Raleway (likely what you meant by “railway”) -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --off-black: #111111;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff; /* blank white page */
    }
    body {
      display: grid;
      place-items: center;
      font-family: "Raleway", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    a.resume {
      color: var(--off-black);
      font-weight: 700;
      font-size: clamp(3rem, 12vw, 8rem);
      text-decoration: none;
      letter-spacing: 0.04em;
    }
    a.resume:hover {
      text-decoration: underline;
      text-underline-offset: 0.15em;
    }
    a.resume:focus-visible {
      outline: 3px solid var(--off-black);
      outline-offset: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Replace the href with your resume URL -->
  <a class="resume" href="#" aria-label="Open Resume">RESUME</a>
</body>
</html>
