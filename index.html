<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hire Henry</title>

  <!-- Raleway (for that Railway all-caps look) -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-pad: 18px;
      --radius: 22px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      color: #111;
    }

    body {
      font-family: "Raleway", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .page {
      min-height: 100svh;           /* safe viewport on iOS */
      display: flex;
      flex-direction: column;
      padding: var(--page-pad);
      gap: 20px;
    }

    /* Top image area */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 6px;              /* clears the iOS status bar notch visually */
      flex: 1;                       /* pushes CTA toward the bottom on tall screens */
    }

    .hero img {
      width: 100%;
      height: auto;
      max-height: min(80svh, 900px); /* desktop can still get big; mobile keeps it contained */
      object-fit: contain;           /* prevents side cropping on mobile */
      border-radius: var(--radius);
      display: block;
    }

    /* CTA link */
    .cta {
      display: flex;
      justify-content: center;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
    }

    .cta a {
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 0.06em;
      /* Big, responsive type (≈50% larger than a typical 20–24px button) */
      font-size: clamp(22px, 6.2vw, 40px);
      line-height: 1.1;
      border-bottom: 3px solid transparent;  /* underline on hover only */
      transition: border-color 120ms ease;
    }
    .cta a:hover,
    .cta a:focus-visible {
      border-bottom-color: currentColor;
      outline: none;
    }

    /* Desktop tweaks */
    @media (min-width: 768px) {
      .page { 
        gap: 28px;
        padding: 28px;
      }
      .hero img {
        max-width: 720px;            /* keeps it elegant on large screens */
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="hero" aria-label="Cover">
      <img src="Hire-Henry-Cover.webp" alt="Henry on the water with mountains in the background" />
    </section>

    <nav class="cta" aria-label="Resume link">
      <a href="Henry-Soicher-Resume.pdf" target="_blank" rel="noopener">View Resume</a>
    </nav>
  </main>
</body>
</html>
