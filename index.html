<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hire Henry</title>

  <!-- Raleway font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-pad: 18px;
      --radius: 22px;
      --offblack: #111;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Raleway", system-ui, sans-serif;
      background: #fff;
      color: var(--offblack);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: var(--page-pad);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 720px;
      width: 100%;
    }

    .hero img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border-radius: var(--radius);
    }

    .cta a {
      color: var(--offblack);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 800;
      font-family: "Raleway", system-ui, sans-serif;
      letter-spacing: 0.06em;
      font-size: clamp(22px, 6vw, 36px);
      border-bottom: 3px solid transparent;
      transition: border-color 120ms ease;
    }

    .cta a:hover,
    .cta a:focus-visible {
      border-bottom-color: currentColor;
      outline: none;
    }
  </style>
</head>
<body>
  <main class="hero">
    <img src="Hire-Henry-Cover.webp" alt="Henry on the water with mountains in the background" />
    <div class="cta">
      <a href="Henry-Soicher-Resume.pdf" target="_blank" rel="noopener">View Resume</a>
    </div>
  </main>
</body>
</html>
