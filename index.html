<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Henry</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .cover {
      background: url('Hire-Henry-Cover.webp') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* aligns link to bottom */
    }

    .resume-link {
      margin-bottom: 20vh; /* pushes it up 20% from the bottom */
      background: rgba(255, 255, 255, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      transition: background 0.3s ease;
    }

    .resume-link:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="cover">
    <a class="resume-link" href="Henry-Soicher-Resume.pdf" target="_blank">View Resume</a>
  </div>
</body>
</html>
