<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Henry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Raleway", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    .hero img {
      height: 80vh;
      max-width: 95vw;
      object-fit: cover;
      border-radius: 20px;
    }

    .resume-link {
      margin-bottom: 40px;
    }

    .resume-link a {
      font-size: 42px;   /* large on desktop */
      font-weight: 700;
      text-transform: uppercase;
      color: black;
      text-decoration: none;
    }

    .resume-link a:hover {
      text-decoration: underline;
    }

    /* ðŸ“± Mobile responsiveness */
    @media (max-width: 768px) {
      .hero img {
        height: 60vh;   /* smaller on mobile */
        border-radius: 12px;
      }

      .resume-link a {
        font-size: 28px; /* shrink text size for small screens */
      }
    }

    @media (max-width: 480px) {
      .hero img {
        height: 55vh;
      }

      .resume-link a {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="Hire-Henry-Cover.webp" alt="Henry">
  </div>

  <div class="resume-link">
    <a href="Henry-Soicher-Resume.pdf" target="_blank">View Resume</a>
  </div>
</body>
</html>
