<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hire Henry</title>

  <!-- Raleway font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --offblack: #111;
      --gap: 14px;
      --maxW: 420px; /* cap size for desktop */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Raleway", system-ui, sans-serif;
      background: #fff;
      color: var(--offblack);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
      width: 100%;
      max-width: var(--maxW);
    }

    .cover {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }

    .cta {
      color: var(--offblack);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 800;
      font-family: "Raleway", system-ui, sans-serif;
      letter-spacing: 0.06em;
      font-size: clamp(22px, 6vw, 36px);
      border-bottom: 3px solid transparent;
      transition: border-color 120ms ease;
    }

    .cta:hover,
    .cta:focus-visible {
      border-bottom-color: currentColor;
      outline: none;
    }
  </style>
</head>
<body>
  <main class="stack">
    <img class="cover" src="Hire-Henry-Cover.webp" alt="This is Henry. You should hire him." />
    <a class="cta" href="Henry-Soicher-Resume.pdf" target="_blank" rel="noopener">Resume</a>
  </main>
</body>
</html>
